{% extends 'accounts/main.html' %}

{% block content %}

<div class="row ">

    <div class="col-md-12">
        <h5>Products</h5>
        <hr>
        <div class="card card-body" >
           
         <table class="table table-sm">
            <tr>
                
                <th>Product</th>
                <th>Categogry</th>
                <th>Price</th>
       
            </tr>
            
            {% for i in products %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.category}}</td>
                <td>{{i.price}}</td>
            </tr>
            {% endfor %}

        </table>
       
        </div>

    </div>
</div>
{% endblock %}
